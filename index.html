<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Fantasy Map Maker</title>
	<link rel="stylesheet" href="styles/index.css" />
</head>

<body>
	<header>
		<h1>Fantasy Map Maker</h1>
		
		<ul class="row horizontal-menu none-list">
			<li>
				<button type="button" class="button" >
					<svg role="presentation" width="30" height="20" class="button__icon">
						<use href="images/sprite.svg#new">
					</svg>
					<span class="button__text">Новая карта</span>
				</button>
			</li>	
			<li>
				<button type="button" class="button">
					<svg role="presentation" width="20" height="20" class="button__icon">
						<use href="images/sprite.svg#open">
					</svg>
					<span class="button__text">Открыть</span>
				</button>
			</li>
			<li>
				<a class="button" role="button" download="map.txt" disabled>
					<svg role="presentation" width="20" height="20" class="button__icon">
						<use href="images/sprite.svg#save">
					</svg>
					<span class="button__text">Сохранить</span>
				</a>
			</li>
			<li>
				<a class="button" role="button" download="map.svg" disabled>
					<svg role="presentation" width="20" height="20" class="button__icon">
						<use href="images/sprite.svg#export">
					</svg>
					<span class="button__text">Экспорт SVG</span>
				</a>
			</li>	
			<li>
				<button type="button" class="button button_close" disabled>
					<svg role="presentation" width="20" height="20" class="button__icon">
						<use href="images/sprite.svg#close">
					</svg>
					<span class="button__text">Закрыть</span>
				</button>
			</li>
		</ul>
		
		<div class="row zoombar">
			<label for="scale">Масштаб</label>
			<select id="scale" class="select field" disabled>
				<option value="0.5">50%</option>
				<option value="1" selected>100%</option>
				<option value="2">200%</option>
				<option value="5">500%</option>
			</select>
		</div>
	</header>

	<main>
		<aside class="modal">
			<div class="column sizebar">
				<span>Задайте размеры холста</span>
				<form id="new-size" name="new-size">
					<input type="number" class="input-number field"
						min="80" max="1920" step="1" value="640"
						title="Ширина холста" name="width"
					/>
					<label>×
						<input type="number" class="input-number field"
							min="80" max="1920" step="1" value="640"
							title="Высота холста" name="height"
						/>
					</label>
				</form>
				<div class="row">
					<button type="submit" form="new-size" class="button">Создать</button>
					<button type="button" class="button button_close">Отмена</button>
				</div>
			</div>
		</aside>

		<div class="container">
			<canvas id="drawing-canvas" width="20" height="20"></canvas>
		</div>
	</main>

	<script type="module" src="scripts/index.js"></script>
</body>
</html>
